name: Build & Release Docs to GH Pages

on:
  push:
    tags-ignore:
      - v*
    paths:
      - 'docs/**'

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-docs:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: docs/

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -r requirements/docs.txt

    - name: Get Current Version
      run: echo "VERSION=$(python -c 'import phx_events;print(phx_events.__version__.rsplit(".", 1)[0]);')" >> "$GITHUB_ENV"

    - name: Build & Push Latest Documentation
      run: mike deploy --push --update-aliases ${{ env.VERSION }} latest
